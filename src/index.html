<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="../styles/style.css">

  <title>Hello, world!</title>
</head>

<body>
  <h1 class="center">Hello, world!</h1>

  <form class="form" id="form1">
    <div class="mb-3">
      <label for="companyName" class="form-label">company name</label>
      <input type="text" class="form-control" id="companyName" required>
    </div>
    <div class="mb-3">
      <label for="NIP" class="form-label">NIP</label>
      <input type="text" class="form-control" id="NIP" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">city</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">street</label>
      <input type="text" class="form-control" id="street" required>
    </div>
    <div class="mb-3">
      <label for="houseNumber" class="form-label">house number</label>
      <input type="text" class="form-control" id="houseNumber" required>
    </div>
    <div class="mb-3">
      <label for="flatNumber" class="form-label">flat number</label>
      <input type="text" class="form-control" id="flatNumber">
    </div>
    <div class="mb-3">
      <label for="postNumber" class="form-label">post number</label>
      <input type="text" class="form-control" id="postNumber" required>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">comments</label>
      <textarea class="form-control" id="comments" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="industry" class="form-label">industry</label>
      <select class="form-select" id="industry" required>
        <option value="IT">IT</option>
        <option value="logistics">logistics</option>
        <option value="finance">finance</option>
        <option value="other">other</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <label class="form-check-label" for="online">online</label>
      <input type="checkbox" class="form-check-input" id="online" required>
    </div>

  </form>

  <ul class="list-group"  id="list1">
  </ul>

  <div class="center">
    <button type="button" class="btn btn-outline-light" onclick="save()">save</button>
    <button type="button" class="btn btn-outline-light" onclick="insert()">insert</button>
    <button type="button" class="btn btn-outline-light" onclick="showList()">show list</button>
    <button type="button" class="btn btn-outline-light" onclick="showForm()">show form</button>
  </div>

</body>

<footer>
  <script src="../assets/js/customer.js"></script>
  <script src="../assets/js/main.js">  </script>

</footer>

</html>
